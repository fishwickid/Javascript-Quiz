<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>

  <header class="container-fluid">
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <button class="btn btn-outline-success" type="button">High Scores</button>
        <div id="floatingTimer" style="display: none;">
          <p>Time Remaining: <span id="count"></span>
        </div>

      </form>
    </nav>

    <!--  End of Nav Section-->

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          
          <div id="intro">
            <h3>Are you ready to test your Javascript knowledge?</h3>
          </div>
          <div id="start">Start Your JS Quiz!</div>
          <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="choices">
              <div class="choice" id="A" onclick="checkAnswer('A')"></div>
              <div class="choice" id="B" onclick="checkAnswer('B')"></div>
              <div class="choice" id="C" onclick="checkAnswer('C')"></div>
              <div id="floatingTimer" style="display: none;">
                <p>Time Remaining: <span id="count"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div id="scoreContainer" style="display: none">
                  <h3 id="finishText">Good work and keep improving</h3>
                  <div id="answerDisplay"></div>
                <form id="inputForm">
                    <label for="">Leave Your Initials</label>
                    <input type="text" name="Leave Your Initial" id="scoreRegister" placeholder="Your Initials">
              
              </div>
            </div>
          </div>
        </div>
      </div>
  </header>
  <script src="quiz.js"></script>
</body>

</html>
